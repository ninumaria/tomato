<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS and JS files -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Ninu's TO-DO List</a>
                    </div>
                </div>
            </nav>
            
            <div class="page-header">
                <h3>Register New Account</h3>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter desired username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password_verify">Password Verify:</label>
                    <input type="text" class="form-control" id="password_verify" placeholder="Please re-enter password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-large btn-block">Submit</button>
            </form>
        </div>
        
    </body>
</html>
