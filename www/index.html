<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <style>
        h1,a{
           text-align: center;
        }
      
    </style>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script>
        function loginValue(){
            window.location="login.html";
        }
        
        function registerValue(){
            window.location="register.html";
        }
        
    </script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-content>
          <div class="container">
              
                      
                <nav class="navbar navbar-inverse">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="index.html" >TO-DO List</a>
                        </div>
                    </div>
                </nav> 
                      <br/>
                      
                     
                      <a class="btn btn-primary btn-block" href="#" role="button" onclick="loginValue()">Login</a>
                  
                      <a class="btn btn-success btn-block" href="#" role="button" onclick="registerValue()">Register</a>
         </div> 
              
      </ion-content>
    </ion-pane>
  </body>
</html>
